<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <title>weatherApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>The Weather App</h1>
    <p>
        <a href="/" alt="top page">Home</a> | <a href="logs/index.html" alt="logs page">Photo List</a> |<a href="/weather">Weather Now</a>
    </p>

    <section class="user-info">
        <p>
            <strong>Latitude</strong>: <span id="latitude"></span> &deg; <br>

            <strong> Longitude</strong>: <span id="longitude"></span>&deg;

        <label for="status">Enter A Status</label> <br><br>
        <input id="status" value="Hiking">

        <button id="submit">Submit</button>

    </section>
    <script src="js/app.js"></script>
</body>

</html>
